    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | markdownify | strip_html | xml_escape | trim }}" />
    <meta property="og:description" content="{{ page.excerpt | markdownify | strip_html | xml_escape | trim }}" />
    {% else %}
    <meta name="description" content="{{ site.description | markdownify | strip_html | xml_escape | trim }}">
    <meta property="og:description" content="{{ site.description | markdownify | strip_html | xml_escape | trim }}" />
    {% endif %}
    <meta name="author" content="{{ site.name | markdownify | strip_html | xml_escape | trim }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title | markdownify | strip_html | xml_escape | trim }}" />
    <meta property="twitter:title" content="{{ page.title | markdownify | strip_html | xml_escape | trim }}" />
    {% endif %}
